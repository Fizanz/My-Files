    <style>
      
body {
    animation: bganime 100s infinite alternate linear;
}
@keyframes bganime{
    0%{
        background-color: rgba(238, 218, 90, 0.645);
    }
    100%{
        background-color: #ffcd07c2;
    }
    
}

.Navbar {
    background-color: #ffcd07;
}

.welcome {
    font-size: 50px;
    font-family: Arial, Helvetica, sans-serif rgba(0, 0, 0, 0.894);
}

.display-4 {
    font-family: sans-serif;
    font-size: 110px;
    font-weight: bold;
    

    background: linear-gradient(-45deg,purple , blue, purple);
    background-size: 300%;
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    animation: move 5s ease-in-out infinite;
}

@keyframes move {
    0%{ background-position: 0 50%; }
    50%{ background-position: 100% 50%; }
    100%{ background-position: 0 50%; }

}

*,
*:before,
*:after {
    padding: 0;
    margin: 0;
    box-sizing: border-box;
}

.background {
    width: 430px;
    height: 520px;
    position: absolute;
    transform: translate(-50%, -50%);
    left: 50;
    top: 50%;  
}

.background .shape {
    height: 200px;
    width: 200px;
    position: absolute;
    border-radius: 50%;
    
}

.shape:first-child {
    background: linear-gradient(blue,purple);
    left: -80px;
    top: -80px;
}

.shape:last-child {
    background: linear-gradient(to right ,blue, purple);
    left: -30px;
    top: -80px;
}

form{
    height: 55%;
    width: 29%;
    background-color: rgba(226, 216, 216, 0.13);
    position: absolute;
    transform: translate(-50%, -50%);
    top: 72%;
    left: 50%;
    border-radius: 25px;
    backdrop-filter: blur(5px);
    border: 2px solid rgba(225, 225, 225, 0.026);
    box-shadow: 0 0 8px rgba(8, 7, 16, 0.974);
    padding: 50px 35px;
}

form * {
    font-family: sans-serif;
    color: black;
    letter-spacing: 0.5px;
    outline: none;
    border: none;
}

form h3 {
    font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
    font-size: 32px;
    font-weight: bold;
    line-height: 42px;
    text-align: center;
    
}

label {
    font-family:system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    display: block;
    margin-top: 30px;
    font-size: 18px;
    font-weight: 500;

}

input {
    display: block;
    height: 50px;
    width: 100%;
    background-color: rgba(70, 68, 68, 0.063);
    border-radius: 20px;
    padding: 0 10px;
    margin-top: 8px;
    font-size: 14px;
    font-weight: 300;

}

::placeholder {
    color: black;
}

button {
    margin-top: 50px;
    width: 100%;
    background-color: black;
    color: white;
    padding: 15px;
    font-size: 18px;
    font-weight: 600;
    border-radius: 40px;
    cursor: pointer;
}

.go {
    margin-top: 10px;
    display: flex;
    justify-content: center;

}

.fb {
    display: flex;
    justify-content: center;
}

    </style>
